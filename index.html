<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>ARB LegalBot</title>
  
  
</head>
<body>
  <header>
    <img src="assets/ARB_LegalBot_Icon.png" alt="ARB LegalBot">
    <h1>ARB LegalBot</h1>
    <p class="subtitle">California & Federal Environmental Law Assistant</p>
  </header>

  <main>
    <section class="filters">
      <label for="topic">Filter by topic:</label>
      <select id="topic">
        <option value="">All Topics</option>
        <option value="CEQA">CEQA</option>
        <option value="Clean Air Act">Clean Air Act</option>
        <option value="NEPA">NEPA</option>
        <option value="Methane">Methane</option>
        <option value="SIP">SIP</option>
        <option value="Mobile Sources">Mobile Sources</option>
      </select>
    </section>

    <section class="chat">
      <div id="chat-window"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask a legal question..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Created by Copilot & Mason Eastman Â· California Air Resources Board</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
